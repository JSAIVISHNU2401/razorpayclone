<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Hover Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .hover-effect {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white p-4 shadow-lg">
      <nav class="flex justify-between items-center">
        <div class="logo">
          <img src="/images/mitsubushii.png" alt="Logo" class="h-10" />
        </div>
        <ul class="flex space-x-8">
          <li
            class="hover-effect px-3 py-2 hover:text-red-600 text-gray-800 cursor-pointer"
          >
            <a href="home/home.html">Global</a>
          </li>

          <li
            class="hover-effect px-3 py-2 hover:text-red-600 text-gray-800 cursor-pointer"
          >
            About
          </li>
          <li
            class="hover-effect px-3 py-2 hover:text-red-600 text-gray-800 cursor-pointer"
          >
            Our Stories
          </li>
          <li
            class="hover-effect px-3 py-2 hover:text-red-600 text-gray-800 cursor-pointer"
          >
            Products & Solutions
          </li>
          <li
            class="hover-effect px-3 py-2 hover:text-red-600 text-gray-800 cursor-pointer"
          >
            Sustainability
          </li>
          <li
            class="hover-effect px-3 py-2 hover:text-red-600 text-gray-800 cursor-pointer"
          >
            Investors
          </li>
          <li
            class="hover-effect px-3 py-2 hover:text-red-600 text-gray-800 cursor-pointer"
          >
            Careers
          </li>
          <li
            class="hover-effect px-3 py-2 hover:text-red-600 text-gray-800 cursor-pointer"
          >
            News
          </li>
          <li
            class="hover-effect px-3 py-2 hover:text-red-600 text-gray-800 cursor-pointer"
          >
            Contact
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
